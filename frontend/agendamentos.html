<body>
    <div class="container">
        <header>
            <div class="logo">Barbearia Style</div>
            <div class="user-info">
                <span id="userName">Usuário</span>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </header>

        <h1>Meus Agendamentos</h1>

        <div id="authAlert" class="alert alert-error">
            Você não está autenticado. Redirecionando para login...
        </div>

        <div class="booking-section">
            <div class="card">
                <h2>Fazer Novo Agendamento</h2>

                <div class="form-group">
                    <label for="barbeiro">Barbeiro:</label>
                    <select id="barbeiro" class="form-control" required>
                        <option value="">Selecione um barbeiro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <select id="servico" class="form-control" required>
                        <option value="">Selecione um serviço</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" class="form-control" required min="<?php echo date('Y-m-d'); ?>">
                </div>

                <div class="form-group">
                    <label for="horario">Horário:</label>
                    <select id="horario" class="form-control" required disabled>
                        <option value="">Selecione barbeiro e data primeiro</option>
                    </select>
                </div>

                <button id="btnAgendar" class="btn-primary">
                    <span id="agendarText">Confirmar Agendamento</span>
                    <span id="agendarSpinner" class="loading" style="display: none;"></span>
                </button>

                <div id="agendamentoAlert" class="alert" style="display: none;"></div>
            </div>

            <div class="card">
                <h2>Meus Agendamentos</h2>
                <div id="loadingAgendamentos" class="alert">
                    Carregando seus agendamentos...
                </div>
                <div id="agendamentosList" class="agendamentos-list">
                    
                </div>
                <div id="emptyAgendamentos" class="alert" style="display: none;">
                    Você não possui agendamentos.
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>

    <script>
        let usuario = null;

        document.addEventListener('DOMContentLoaded', function () {
            console.log('Página de agendamentos carregada');
            verificarAutenticacao();
            inicializarEventListeners();
            carregarDadosIniciais();
        });

        function verificarAutenticacao() {
            usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
            const token = localStorage.getItem('authToken');

            console.log('Verificando autenticação:');
            console.log('    Usuário:', usuario);
            console.log('    Token presente:', !!token);

            if (!token || !usuario) {
                document.getElementById('authAlert').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }

            document.getElementById('userName').textContent = usuario.nome;
            document.getElementById('authAlert').style.display = 'none';
            return true;
        }

        function inicializarEventListeners() {
            document.getElementById('btnAgendar').addEventListener('click', fazerAgendamento);

            document.getElementById('barbeiro').addEventListener('change', carregarHorariosDisponiveis);
            document.getElementById('data').addEventListener('change', carregarHorariosDisponiveis);

            document.querySelector('.btn-logout').addEventListener('click', logout);
        }

        async function carregarDadosIniciais() {
            if (!verificarAutenticacao()) return;

            try {
                await Promise.all([
                    carregarBarbeiros(),
                    carregarServicos(),
                    carregarAgendamentos()
                ]);
            } catch (error) {
                console.error('Erro ao carregar dados iniciais:', error);
                mostrarAlerta('Erro ao carregar dados. Recarregue a página.', 'error');
            }
        }

        async function carregarBarbeiros() {
            try {
                console.log('Carregando barbeiros...');
                const barbeiros = await window.apiService.getBarbeiros();
                console.log('Barbeiros carregados:', barbeiros);

                const select = document.getElementById('barbeiro');
                select.innerHTML = '<option value="">Selecione um barbeiro</option>';

                barbeiros.forEach(barbeiro => {
                    const option = document.createElement('option');
                    option.value = barbeiro.id;
                    option.textContent = barbeiro.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar barbeiros:', error);
                mostrarAlerta('Erro ao carregar barbeiros', 'error');
            }
        }

        async function carregarServicos() {
            try {
                console.log('Carregando serviços...');
                const servicos = await window.apiService.getServicos();
                console.log('Serviços carregados:', servicos);

                const select = document.getElementById('servico');
                select.innerHTML = '<option value="">Selecione um serviço</option>';

                servicos.forEach(servico => {
                    const option = document.createElement('option');
                    option.value = servico.id;
                    option.textContent = `${servico.nome} - R$ ${servico.preco}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar serviços:', error);
                mostrarAlerta('Erro ao carregar serviços', 'error');
            }
        }

        async function carregarHorariosDisponiveis() {
            const barbeiroId = document.getElementById('barbeiro').value;
            const data = document.getElementById('data').value;
            const horarioSelect = document.getElementById('horario');

            console.log('Carregando horários para:');
            console.log('   Barbeiro ID:', barbeiroId);
            console.log('   Data:', data);

            if (!barbeiroId || !data) {
                horarioSelect.innerHTML = '<option value="">Selecione um barbeiro e data primeiro</option>';
                horarioSelect.disabled = true;
                return;
            }

            try {
                horarioSelect.innerHTML = '<option value="">Carregando horários...</option>';
                horarioSelect.disabled = true;

                console.log('Buscando horários disponíveis...');
                const horarios = await window.apiService.getHorariosDisponiveis(barbeiroId, data);
                console.log('Horários recebidos:', horarios);

                horarioSelect.innerHTML = '<option value="">Selecione um horário</option>';
                horarioSelect.disabled = false;

                if (horarios.length === 0) {
                    horarioSelect.innerHTML += '<option value="" disabled>Nenhum horário disponível para esta data</option>';
                } else {
                    horarios.forEach(horario => {
                        const option = document.createElement('option');
                        option.value = horario;
                        option.textContent = horario;
                        horarioSelect.appendChild(option);
                    });
                    console.log(`✅ ${horarios.length} horários carregados`);
                }
            } catch (error) {
                console.error('Erro ao carregar horários:', error);
                horarioSelect.innerHTML = '<option value="">Erro ao carregar horários</option>';
                horarioSelect.disabled = false;
                mostrarAlerta('Erro ao carregar horários disponíveis', 'error');
            }
        }

        async function carregarAgendamentos() {
            if (!verificarAutenticacao()) return;

            try {
                console.log('Carregando agendamentos...');
                document.getElementById('loadingAgendamentos').style.display = 'block';
                document.getElementById('emptyAgendamentos').style.display = 'none';
                document.getElementById('agendamentosList').innerHTML = '';

                const agendamentos = await window.apiService.getMeusAgendamentos();
                console.log('Agendamentos carregados:', agendamentos);

                document.getElementById('loadingAgendamentos').style.display = 'none';

                if (agendamentos.length === 0) {
                    document.getElementById('emptyAgendamentos').style.display = 'block';
                    return;
                }

                const list = document.getElementById('agendamentosList');
                agendamentos.forEach(agendamento => {
                    const item = document.createElement('div');
                    item.className = 'agendamento-item';

                    const data = new Date(agendamento.data_agendamento).toLocaleDateString('pt-BR');
                    const statusColor = agendamento.status === 'confirmado' ? 'green' :
                        agendamento.status === 'cancelado' ? 'red' : 'orange';

                    item.innerHTML = `
                        <div class="agendamento-info">
                            <h3>${agendamento.servico.nome}</h3>
                            <p>Com: ${agendamento.barbeiro.nome}</p>
                            <p>Data: ${data} às ${agendamento.horario}</p>
                            <p>Status: <span style="color: ${statusColor}">${agendamento.status}</span></p>
                        </div>
                        <div class="agendamento-actions">
                            ${agendamento.status === 'confirmado' ?
                            `<button class="btn-cancel" onclick="cancelarAgendamento(${agendamento.id})">
                                    Cancelar
                                </button>` :
                            '<span class="status-badge">' + agendamento.status + '</span>'
                        }
                        </div>
                    `;

                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
                document.getElementById('loadingAgendamentos').style.display = 'none';
                mostrarAlerta('Erro ao carregar agendamentos', 'error');
            }
        }

        async function fazerAgendamento() {
            if (!verificarAutenticacao()) return;

            const barbeiroId = document.getElementById('barbeiro').value;
            const servicoId = document.getElementById('servico').value;
            const data = document.getElementById('data').value;
            const horario = document.getElementById('horario').value;

            console.log('Dados do agendamento:');
            console.log('   Barbeiro:', barbeiroId);
            console.log('   Serviço:', servicoId);
            console.log('   Data:', data);
            console.log('   Horário:', horario);

            if (!barbeiroId || !servicoId || !data || !horario) {
                mostrarAlerta('Por favor, preencha todos os campos.', 'error');
                return;
            }

            const btnAgendar = document.getElementById('btnAgendar');
            const btnText = document.getElementById('agendarText');
            const btnSpinner = document.getElementById('agendarSpinner');

            btnText.textContent = 'Agendando...';
            btnSpinner.style.display = 'inline-block';
            btnAgendar.disabled = true;

            try {
                console.log('🚀 Criando agendamento...');
                const agendamentoData = {
                    barbeiro_id: parseInt(barbeiroId),
                    servico_id: parseInt(servicoId),
                    data_agendamento: data,
                    horario: horario
                };

                const novoAgendamento = await window.apiService.criarAgendamento(agendamentoData);
                console.log('✅ Agendamento criado:', novoAgendamento);

                mostrarAlerta('Agendamento realizado com sucesso!', 'success');

                // Limpar formulário
                document.getElementById('barbeiro').value = '';
                document.getElementById('servico').value = '';
                document.getElementById('data').value = '';
                document.getElementById('horario').innerHTML = '<option value="">Selecione barbeiro e data primeiro</option>';
                document.getElementById('horario').disabled = true;

                // Recarregar lista
                await carregarAgendamentos();
            } catch (error) {
                console.error('Erro ao criar agendamento:', error);
                mostrarAlerta(error.message || 'Erro ao realizar agendamento', 'error');
            } finally {
                btnText.textContent = 'Confirmar Agendamento';
                btnSpinner.style.display = 'none';
                btnAgendar.disabled = false;
            }
        }

        async function cancelarAgendamento(id) {
            if (!confirm('Tem certeza que deseja cancelar este agendamento?')) {
                return;
            }

            try {
                console.log('🗑️ Cancelando agendamento ID:', id);
                await window.apiService.cancelarAgendamento(id);
                mostrarAlerta('Agendamento cancelado com sucesso!', 'success');
                await carregarAgendamentos();
            } catch (error) {
                console.error('❌ Erro ao cancelar agendamento:', error);
                mostrarAlerta(error.message || 'Erro ao cancelar agendamento', 'error');
            }
        }

        function mostrarAlerta(mensagem, tipo) {
            const alert = document.getElementById('agendamentoAlert');
            alert.textContent = mensagem;
            alert.className = `alert alert-${tipo}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function logout() {
            if (window.apiService) {
                window.apiService.logout();
            } else {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        window.debugAgendamentos = function () {
            console.log('=== 🔍 DEBUG AGENDAMENTOS ===');
            console.log('👤 Usuário:', usuario);
            console.log('🔑 Token:', localStorage.getItem('authToken'));
            console.log('🌐 apiService:', typeof window.apiService);
        };
    </script>
</body>

</html>
